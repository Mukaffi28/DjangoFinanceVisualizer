<!-- myapp/templates/myapp/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Trade Code</th>
            <th>High</th>
            <th>Low</th>
            <th>Open</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.trade_code }}</td>
            <td>{{ item.high }}</td>
            <td>{{ item.low }}</td>
            <td>{{ item.open }}</td>
            <td>{{ item.close }}</td>
            <td>{{ item.volume }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
